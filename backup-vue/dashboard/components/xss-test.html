<!-- XSS Testing Component -->
<div class="card">
    <div class="card-header bg-gradient-warning text-white">
        <h5><i class="fas fa-code"></i> XSS 보안 테스트</h5>
        <p class="mb-0 small opacity-75">XSS는 악성 스크립트를 웹페이지에 삽입하는 공격입니다</p>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- 테스트 서버 선택 -->
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-server text-primary"></i> 테스트 서버
                        </h6>
                    </div>
                    <div class="card-body">
                        <select v-model="selectedLanguage" class="form-select mb-3">
                            <option v-for="(server, lang) in languageServers"
                                    :key="lang"
                                    :value="lang"
                                    :disabled="server.status !== 'running'">
                                {{ server.icon }} {{ lang }} ({{ server.port }}포트) {{ server.status === 'running' ? '✅' : '❌' }}
                            </option>
                        </select>
                        <div class="alert alert-sm" :class="languageServers[selectedLanguage]?.status === 'running' ? 'alert-success' : 'alert-danger'">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-circle me-2" :class="languageServers[selectedLanguage]?.status === 'running' ? 'text-success' : 'text-danger'"></i>
                                <small>{{ languageServers[selectedLanguage]?.status === 'running' ? '온라인' : '오프라인' }}</small>
                            </div>
                            <small class="d-block mt-1">포트: {{ languageServers[selectedLanguage]?.port }}</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- XSS 페이로드 입력 -->
            <div class="col-md-6 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-code text-warning"></i> 테스트 페이로드
                        </h6>
                    </div>
                    <div class="card-body">
                        <textarea
                            v-model="xssPayload"
                            class="form-control mb-2"
                            rows="4"
                            placeholder="예: &lt;script&gt;alert('XSS 테스트')&lt;/script&gt;"
                            style="font-family: 'Courier New', monospace; font-size: 13px; resize: vertical;"
                        ></textarea>
                        <div class="d-flex justify-content-end">
                            <button @click="loadSamplePayload" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-flask"></i> 샘플
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 실행 버튼 -->
            <div class="col-md-2 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-play text-success"></i> 실행
                        </h6>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <button @click="executeXSSTest" :disabled="isLoading" class="btn btn-danger btn-lg w-100">
                            <i class="fas fa-play" v-if="!isLoading"></i>
                            <div class="spinner-border spinner-border-sm" v-else role="status"></div>
                            <div class="mt-1 small">
                                {{ isLoading ? '테스트 중...' : '시작' }}
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 빠른 XSS 페이로드 선택 -->
<div class="card mt-4">
    <div class="card-header">
        <h6 class="mb-0"><i class="fas fa-list"></i> 빠른 테스트 코드 선택</h6>
    </div>
    <div class="card-body">
        <div class="row g-2">
            <div class="col-md-2" v-for="payload in quickPayloads" :key="payload.name">
                <button @click="applyQuickPayload(payload)"
                        class="btn btn-outline-secondary btn-sm w-100 text-start"
                        :title="payload.description">
                    {{ payload.icon }} {{ payload.name }}
                </button>
            </div>
        </div>
    </div>
</div>

<!-- XSS 테스트 결과 -->
<div v-show="xssResult" class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-chart-bar"></i> 테스트 결과</h5>
    </div>
    <div class="card-body">
        <div v-html="xssResult"></div>
    </div>
</div>
