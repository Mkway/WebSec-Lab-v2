<!-- Main Dashboard Component -->
<div class="row">
    <!-- 왼쪽 사이드바 - 취약점 메뉴 -->
    <div class="col-md-3">
        <div class="card sticky-top" style="top: 20px;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-bug"></i> 취약점 테스트</h5>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush">
                    <button
                        v-for="vuln in vulnerabilities"
                        :key="vuln.type"
                        @click="vuln.status === 'completed' ? selectVulnerability(vuln.type) : null"
                        :disabled="vuln.status !== 'completed'"
                        :class="['list-group-item', 'list-group-item-action', 'border-0', activeVuln === vuln.type ? 'active' : '', vuln.status !== 'completed' ? 'disabled text-muted' : '']"
                    >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i :class="vuln.icon"></i> {{ vuln.name }}
                            </div>
                            <div>
                                <span v-if="vuln.status === 'completed'" class="badge bg-success">완료</span>
                                <span v-else class="badge bg-secondary">예정</span>
                            </div>
                        </div>
                        <small class="text-muted d-block mt-1">{{ vuln.description }}</small>
                    </button>
                </div>
            </div>
        </div>

        <!-- 서버 상태 카드 -->
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="fas fa-server"></i> 서버 상태</h6>
            </div>
            <div class="card-body">
                <div v-for="(server, lang) in languageServers" :key="lang" class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <small>{{ server.icon }} {{ lang }}</small>
                    </div>
                    <div>
                        <span class="badge" :class="server.status === 'running' ? 'bg-success' : 'bg-secondary'">
                            {{ server.status === 'running' ? 'ON' : 'OFF' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 오른쪽 메인 콘텐츠 영역 -->
    <div class="col-md-9">
        <!-- 환영 메시지 (기본 화면) -->
        <div v-show="activeVuln === null" class="card">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-shield-alt fa-5x text-primary"></i>
                </div>
                <h2 class="mb-3">WebSec-Lab v2</h2>
                <p class="lead text-muted mb-4">
                    실제 환경에서 배우는 웹 보안 취약점 테스트 플랫폼
                </p>
                <p class="text-muted">
                    왼쪽 메뉴에서 테스트하고 싶은 취약점을 선택하세요.<br>
                    각 취약점은 실제 공격 시나리오를 기반으로 구현되었습니다.
                </p>
                <div class="row mt-5">
                    <div class="col-md-4">
                        <div class="card border-0">
                            <div class="card-body">
                                <i class="fas fa-code fa-2x text-warning mb-3"></i>
                                <h5>XSS</h5>
                                <p class="small text-muted">Cross-Site Scripting 공격 테스트</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0">
                            <div class="card-body">
                                <i class="fas fa-database fa-2x text-danger mb-3"></i>
                                <h5>SQL Injection</h5>
                                <p class="small text-muted">데이터베이스 공격 테스트</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0">
                            <div class="card-body">
                                <i class="fas fa-terminal fa-2x text-info mb-3"></i>
                                <h5>Command Injection</h5>
                                <p class="small text-muted">시스템 명령어 주입 공격</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 동적 컴포넌트 로딩 영역 -->
        <div id="dynamic-content">
            <!-- 선택된 취약점 테스트 컴포넌트가 여기에 로드됩니다 -->
        </div>
    </div>
</div>
