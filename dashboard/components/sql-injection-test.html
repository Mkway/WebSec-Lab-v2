<!-- SQL Injection Testing Component -->
<div class="card">
    <div class="card-header bg-gradient-danger text-white">
        <h5><i class="fas fa-database"></i> SQL Injection 보안 테스트</h5>
        <p class="mb-0 small opacity-75">데이터베이스 쿼리에 악성 SQL 코드를 삽입하는 공격입니다</p>
    </div>
    <div class="card-body">
        <div class="row">
            <!-- 테스트 서버 선택 -->
            <div class="col-md-4 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-server text-primary"></i> 테스트 서버
                        </h6>
                    </div>
                    <div class="card-body">
                        <select v-model="selectedLanguage" class="form-select mb-3">
                            <option v-for="(server, lang) in languageServers"
                                    :key="lang"
                                    :value="lang"
                                    :disabled="server.status !== 'running'">
                                {{ server.icon }} {{ lang }} ({{ server.port }}포트) {{ server.status === 'running' ? '✅' : '❌' }}
                            </option>
                        </select>
                        <div class="alert alert-sm" :class="languageServers[selectedLanguage]?.status === 'running' ? 'alert-success' : 'alert-danger'">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-circle me-2" :class="languageServers[selectedLanguage]?.status === 'running' ? 'text-success' : 'text-danger'"></i>
                                <small>{{ languageServers[selectedLanguage]?.status === 'running' ? '온라인' : '오프라인' }}</small>
                            </div>
                            <small class="d-block mt-1">포트: {{ languageServers[selectedLanguage]?.port }}</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SQL 페이로드 입력 -->
            <div class="col-md-6 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-code text-warning"></i> SQL 페이로드
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label small">사용자명</label>
                            <input v-model="sqlUsername"
                                   class="form-control form-control-sm mb-2"
                                   placeholder="admin' OR '1'='1"
                                   style="font-family: 'Courier New', monospace;">
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">비밀번호</label>
                            <input v-model="sqlPassword"
                                   class="form-control form-control-sm mb-2"
                                   placeholder="' OR '1'='1"
                                   style="font-family: 'Courier New', monospace;">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button @click="loadSqlSample" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-flask"></i> 샘플
                            </button>
                            <div class="form-check form-switch">
                                <input v-model="sqlTestBoth" class="form-check-input" type="checkbox" id="sqlBothMode">
                                <label class="form-check-label small" for="sqlBothMode">취약/안전 비교</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 실행 버튼 -->
            <div class="col-md-2 mb-3">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">
                            <i class="fas fa-play text-success"></i> 실행
                        </h6>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <button @click="executeSQLTest" :disabled="isLoading" class="btn btn-danger btn-lg w-100">
                            <i class="fas fa-play" v-if="!isLoading"></i>
                            <div class="spinner-border spinner-border-sm" v-else role="status"></div>
                            <div class="mt-1 small">
                                {{ isLoading ? '테스트 중...' : '시작' }}
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 빠른 SQL 페이로드 선택 -->
<div class="card mt-4">
    <div class="card-header">
        <h6 class="mb-0"><i class="fas fa-list"></i> 빠른 테스트 코드 선택</h6>
    </div>
    <div class="card-body">
        <div class="row g-2">
            <div class="col-md-2" v-for="payload in sqlPayloads" :key="payload.name">
                <button @click="applySqlPayload(payload)"
                        class="btn btn-outline-secondary btn-sm w-100 text-start"
                        :title="payload.description">
                    {{ payload.icon }} {{ payload.name }}
                </button>
            </div>
        </div>
    </div>
</div>

<!-- SQL 테스트 결과 -->
<div v-show="sqlResult" class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-chart-bar"></i> 테스트 결과</h5>
    </div>
    <div class="card-body">
        <div v-html="sqlResult"></div>
    </div>
</div>
